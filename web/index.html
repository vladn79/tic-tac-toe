<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TIC-TAC-TOE</title>
      <script src="eel.js"></script>
      <link rel="stylesheet" type="text/css" href="styles/style.css">
      <link rel="icon" type="image/png" href="img/Tic-Tac-Toe-Game-grey.png">
      <script src="script.js" defer></script>
</head>
<body>
      <div class="cont">
            <canvas id="diagonalLineCanvas"></canvas>
            <img id="ticTacToeImage" src="img/tic-tac-toe-icon-2048x2048-g58f0u84.png" width="500" height="500">
            <button class="button-40" role="button" onclick="animateDiagonal()">Start...</button>
      </div>
      <div id="menu">
            <div class="cont">
                  <section class="wrapper">
                        <div class="top">choose</div>
                        <div class="bottom" aria-hidden="true">choose</div>
                  </section>
                  <button class="button-40" style="width: 250px; position: relative; top: 120px;">Play with a friend</button>
                  <button class="button-40" style="width: 250px; position: relative; top: 190px;">Play with a computer</button>
            </div>
      </div>
</body>
</html>
